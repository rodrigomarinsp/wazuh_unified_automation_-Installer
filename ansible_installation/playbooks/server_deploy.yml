- name: Deploy Wazuh Indexer
  hosts: wazuh_indexer
  become: true
  gather_facts: true
  serial: "{{ wazuh_indexer_serial | default('100%') }}"
  vars:
    component_name: "Wazuh Indexer"
    
  pre_tasks:
    - name: Display indexer deployment information
      debug:
        msg: |
          ğŸ” Deploying {{ component_name }} on {{ inventory_hostname }}
          ğŸ“¦ Version: {{ wazuh_version | default('4.7.0') }}
          ğŸŒ Node Name: {{ wazuh_indexer_node_name | default(inventory_hostname) }}
          ğŸ¯ Node Type: {{ wazuh_indexer_node_type | default('data') }}
          
  roles:
    - role: wazuh_indexer
      tags:
        - wazuh_indexer
        - indexer
        - server
        
  post_tasks:
    - name: Verify indexer installation
      uri:
        url: "https://{{ ansible_default_ipv4.address }}:{{ wazuh_indexer_port | default(9200) }}"
        method: GET
        validate_certs: false
        user: admin
        password: "{{ wazuh_indexer_admin_password | default('admin') }}"
        status_code: 200
      register: indexer_health
      retries: 5
      delay: 30
      tags:
        - verification
        - indexer
        
    - name: Display indexer status
      debug:
        msg: |
          âœ… {{ component_name }} successfully deployed on {{ inventory_hostname }}
          ğŸŒ API Endpoint: https://{{ ansible_default_ipv4.address }}:{{ wazuh_indexer_port | default(9200) }}
          ğŸ“Š Cluster Status: {{ indexer_health.json.status | default('unknown') }}

- name: Deploy Wazuh Manager
  hosts: wazuh_manager
  become: true
  gather_facts: true
  serial: "{{ wazuh_manager_serial | default('1') }}"  # Deploy managers one by one
  vars:
    component_name: "Wazuh Manager"
    
  pre_tasks:
    - name: Display manager deployment information
      debug:
        msg: |
          ğŸ›¡ï¸  Deploying {{ component_name }} on {{ inventory_hostname }}
          ğŸ“¦ Version: {{ wazuh_version | default('4.7.0') }}
          ğŸ¯ Manager Type: {{ wazuh_manager_type | default('worker') }}
          ğŸ”— Cluster: {{ wazuh_cluster_enabled | default(false) }}
          
    - name: Wait for indexer availability (if exists)
      wait_for:
        host: "{{ hostvars[item]['ansible_default_ipv4']['address'] }}"
        port: "{{ wazuh_indexer_port | default(9200) }}"
        timeout: 300
      loop: "{{ groups['wazuh_indexer'] | default([]) }}"
      when: 
        - groups['wazuh_indexer'] is defined
        - wait_for_indexer | default(true)
        
  roles:
    - role: wazuh_manager
      tags:
        - wazuh_manager
        - manager
        - server
        
  post_tasks:
    - name: Verify manager installation
      uri:
        url: "https://{{ ansible_default_ipv4.address }}:{{ wazuh_manager_api_port | default(55000) }}"
        method: GET
        validate_certs: false
        user: wazuh
        password: "{{ wazuh_api_password | default('wazuh') }}"
        status_code: 200
      register: manager_health
      retries: 5
      delay: 30
      tags:
        - verification
        - manager
        
    - name: Display manager status
      debug:
        msg: |
          âœ… {{ component_name }} successfully deployed on {{ inventory_hostname }}
          ğŸŒ API Endpoint: https://{{ ansible_default_ipv4.address }}:{{ wazuh_manager_api_port | default(55000) }}
          ğŸ”— Cluster Status: {{ 'enabled' if wazuh_cluster_enabled else 'disabled' }}
          ğŸ‘¥ Max Agents: {{ wazuh_manager_max_agents | default(10000) }}

