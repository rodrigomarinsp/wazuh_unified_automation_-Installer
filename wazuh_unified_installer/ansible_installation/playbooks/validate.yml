          {% for indexer in final_validation_results.indexers %}
          â”œâ”€â”€ {{ indexer.hostname }}: {{ indexer.service_status }} / Health: {{ indexer.cluster_health }}
          {% if indexer.issues | length > 0 %}
          â”‚   âš ï¸  Issues: {{ indexer.issues | join(', ') }}
          {% endif %}
          {% endfor %}
          {% endif %}
          
